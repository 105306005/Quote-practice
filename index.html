<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon_io/favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <!-- Quote -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"
          >But if you can't handle me at my worst, then you sure as hell don't
          deserve me at my best.
        </span>
        <i class="fas fa-quote-right"></i>
      </div>
      <!-- Author -->
      <div class="quote-author"><span id="author">Marilyn Monroe</span></div>
      <!-- Button -->
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Twitt This!">
          <i class="fab fa-twitter"> Twitter</i>
        </button>
        <button class="new-quote" id="new-quote">New Quote</button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
